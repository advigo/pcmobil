<ul>
  {% for project in site.pages %}
    {% if project.category == include.category %}
  <li>
    <a href="{{site.baseurl}}{{project.url}}">
     <img class="bild" src="{{site.baseurl}}/images/project/{{project.image}}" alt="{{project.title}}"></br>
     {{project.title}}
    </a>
  </li>
    {% endif %}
  {% endfor %}
</ul>
